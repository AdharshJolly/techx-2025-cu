<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>TechX 2025 | Flagship Technical Event @ CHRIST University</title>
    <meta
      name="title"
      content="TechX 2025 | Flagship Technical Event @ CHRIST University"
    />
    <meta
      name="description"
      content="Join TechX 2025 at CHRIST University, Kengeri Campus. 3 days of Vibe Coding, AI-Assisted Development, Prompt Engineering Battles, and the VIBEATHON Innovation Sprint. ₹32k Prize Pool!"
    />
    <meta name="author" content="IEEE Computer Society - CHRIST University" />
    <meta
      name="keywords"
      content="TechX 2025, IEEE Computer Society, CHRIST University, Vibe Coding, AI Hackathon, Prompt Engineering, VIBEATHON, Tech Event Bangalore, Innovation Sprint"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="canonical" href="https://techx.christuniversity.in" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://techx.christuniversity.in" />
    <meta
      property="og:title"
      content="TechX 2025 | Unlocking Future Innovations"
    />
    <meta
      property="og:description"
      content="3 days of AI-driven workshops, challenges, and the ultimate VIBEATHON innovation sprint. Join the technical flagship event of the year."
    />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://techx.christuniversity.in" />
    <meta
      property="twitter:title"
      content="TechX 2025 | Flagship Technical Event"
    />
    <meta
      property="twitter:description"
      content="Join us for Vibe Coding, Prompt Engineering, and the VIBEATHON. ₹32,000 Prize Pool!"
    />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- JSON-LD Event Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Event",
        "name": "TechX 2025",
        "description": "Flagship IEEE Technical & Innovation Event featuring Vibe Coding, AI-Assisted Development, and the VIBEATHON Innovation Sprint.",
        "image": "https://techx.christuniversity.in/og-image.png",
        "location": {
          "@type": "Place",
          "name": "CHRIST (Deemed to be University), Kengeri Campus",
          "address": {
            "@type": "PostalAddress",
            "streetAddress": "Kanmanike, Kumbalgodu, Mysore Road",
            "addressLocality": "Bangalore",
            "postalCode": "560074",
            "addressRegion": "KA",
            "addressCountry": "IN"
          }
        },
        "organizer": {
          "@type": "Organization",
          "name": "IEEE Computer Society Student Chapter",
          "url": "https://ieee.christuniversity.in"
        },
        "offers": {
          "@type": "Offer",
          "url": "https://techx.christuniversity.in#registration",
          "price": "299",
          "priceCurrency": "INR",
          "availability": "https://schema.org/InStock"
        },
        "eventStatus": "https://schema.org/EventScheduled",
        "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode"
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
